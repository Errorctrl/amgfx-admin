<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG FX | ADMIN COMMAND</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --amg: #00ff44; --danger: #ff4430; --bg: #050505; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        
        /* Sidebar Navigation */
        nav { width: 240px; background: #000; height: 100vh; border-right: 1px solid #111; padding: 25px; position: fixed; }
        .nav-header { color: var(--amg); font-size: 20px; font-weight: 900; margin-bottom: 40px; letter-spacing: 2px; }
        .nav-item { padding: 12px; font-size: 13px; color: #666; cursor: pointer; border-radius: 5px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover, .active { background: #111; color: var(--amg); border-left: 3px solid var(--amg); }

        /* Main Workspace */
        main { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card h4 { margin: 0; font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .val { font-size: 36px; font-weight: bold; color: var(--amg); margin-top: 10px; }

        /* User Table */
        table { width: 100%; border-collapse: collapse; background: #080808; border-radius: 10px; overflow: hidden; border: 1px solid #111; }
        th { text-align: left; font-size: 11px; color: #444; padding: 15px; background: #000; text-transform: uppercase; }
        td { padding: 15px; font-size: 14px; border-bottom: 1px solid #111; }
        
        /* Actions */
        .btn-act { background: var(--amg); color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-kill { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .status-badge { font-size: 10px; padding: 3px 8px; border-radius: 20px; font-weight: bold; }
        .active-bg { background: rgba(0, 255, 68, 0.1); color: var(--amg); }
        .pending-bg { background: rgba(255, 68, 48, 0.1); color: var(--danger); }
    </style>
</head>
<body>

    <nav>
        <div class="nav-header">@XDEVELOPS</div>
        <div class="nav-item active">USER MANAGEMENT</div>
        <div class="nav-item">LICENSE KEYS</div>
        <div class="nav-item">GLOBAL BROADCAST</div>
        <div class="nav-item">LOGS</div>
    </nav>

    <main>
        <div class="stat-grid">
            <div class="card"><h4>Registered Terminals</h4><div id="count-users" class="val">0</div></div>
            <div class="card"><h4>Active Licenses</h4><div id="count-active" class="val">0</div></div>
            <div class="card"><h4>Global Volume</h4><div class="val" style="color:#222">LOCKED</div></div>
        </div>

        <section>
            <h3 style="margin-bottom: 20px;">License Registry</h3>
            <table>
                <thead>
                    <tr>
                        <th>Terminal User</th>
                        <th>License Status</th>
                        <th>Created Date</th>
                        <th>Access Control</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </section>
    </main>

<script>
    // USE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
  apiKey: "AIzaSyBqznf5R1C7FJ_LSybGlSeVrrO_uWMCL7s",
  authDomain: "amg-fx-rocc.firebaseapp.com",
  projectId: "amg-fx-rocc",
  storageBucket: "amg-fx-rocc.firebasestorage.app",
  messagingSenderId: "330030651405",
  appId: "1:330030651405:web:b5178ddbd27a88cfb65d44",
  measurementId: "G-K00F1126ZC"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function fetchUsers() {
        const snap = await db.collection('users').orderBy('createdAt', 'desc').get();
        const tbody = document.getElementById('user-table-body');
        let activeCount = 0;
        
        document.getElementById('count-users').innerText = snap.size;
        tbody.innerHTML = "";

        snap.forEach(doc => {
            const u = doc.data();
            const isActive = u.status === 'active';
            if(isActive) activeCount++;

            tbody.innerHTML += `
                <tr>
                    <td>
                        <div style="font-weight:bold">${u.email}</div>
                        <div style="font-size:10px; color:#444">${doc.id}</div>
                    </td>
                    <td>
                        <span class="status-badge ${isActive ? 'active-bg' : 'pending-bg'}">
                            ${isActive ? 'ACTIVATED' : 'PENDING APPROVAL'}
                        </span>
                    </td>
                    <td style="color:#555">${u.createdAt?.toDate().toLocaleDateString() || 'N/A'}</td>
                    <td>
                        ${isActive ? 
                            `<button class="btn-kill" onclick="updateStatus('${doc.id}', 'pending')">DEACTIVATE</button>` : 
                            `<button class="btn-act" onclick="updateStatus('${doc.id}', 'active')">ACTIVATE LICENSE</button>`
                        }
                    </td>
                </tr>
            `;
        });
        document.getElementById('count-active').innerText = activeCount;
    }

    async function updateStatus(uid, newStatus) {
        try {
            await db.collection('users').doc(uid).update({ status: newStatus });
            alert("System Updated: Terminal " + newStatus);
            fetchUsers();
        } catch(e) { alert("Error: " + e.message); }
    }

    // Refresh every 30 seconds
    fetchUsers();
    setInterval(fetchUsers, 30000);
</script>
</body>
</html>
